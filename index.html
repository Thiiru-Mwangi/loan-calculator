<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" ></script>
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>
            Loan Amount Ksh
        </p>
        <input onchange="calculateLoan()" class="input" type="number" id="loan-amount" min="1000" max="100000" value="10000" step="500">
        <p>
            Interest Rate %
        </p>
        <input onchange="calculateLoan()" class="input" type="number" id="interest-rate" min="3" max="20" value="4" step=".2">
        <p>
            Repayment Period in months
        </p>
        <input onchange="calculateLoan()" class="input" type="number" id="months" min="6" max="36" value="6">
        <p class="payment" id="payment">Monthly Payment: <span></span></p>

    </div>
</body>
</html>
